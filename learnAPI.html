<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <h1>Today Busan Weather</h1>
    <p id="temperature"></p>
    <button type="button" class="btn btn-primary" id="btn" onclick="getWeather()">Get weather</button>
    <script>
        let temperature = document.getElementById("temperature");
        let btn = document.getElementById('btn');
        function getWeather() {
            fetch('https://goweather.herokuapp.com/weather/busan')
                .then((response) => response.json())
                .then((data) => temperature.innerText = `The temperature in Busan right now is ${data['temperature']}, ${data['description']} day.`);
            btn.style.display = "none";
        }
    </script>
</body>
</html>
